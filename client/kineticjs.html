
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>kineticjs hexagon test</title>
    
    <script type='text/javascript' src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.5.3.js"></script>
    <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
    <script type='text/javascript' src="http://underscorejs.org/underscore-min.js"></script>
    
    <style type='text/css'>
    body {
      background-color: white;
    }

    #container {
      border: 1px solid black;
      background-color: gray;
      height: 700px;
      width: 700px;
      /*
      position: relative;
      left: 25%;
      */
    }
    </style>

    <script type='text/javascript'>//<![CDATA[ 

    window.onload=function(){
      function loadImages(sources, callback) {
        var images = {};
        var loadedImages = 0;
        var numImages = 0;
        // get num of sources
        for(var src in sources) {
          numImages++;
        }
        for(var src in sources) {
          images[src] = new Image();
          images[src].onload = function() {
            if(++loadedImages >= numImages) {
              callback(images);
            }
          };
          images[src].src = sources[src];
        }
      }

      function introAnimation(stage, hexagons) {
        var tl = new TimelineLite({ paused:false, onUpdate: stage.draw, onUpdateScope:stage });
        var staggerFromData = { 
          setY: -80, 
          ease: Bounce.easeOut, 
          setRotation: Math.PI / 2 
        };
        var staggerToData = { 
          setScaleX: 1.2, 
          setScaleY: 1.2, 
          ease: Elastic.easeOut 
        };

        tl
          .staggerFrom(_.shuffle(hexagons), 0.7, staggerFromData, 0.01)
          .staggerTo(hexagons, 0.5, staggerToData, 0.01);
      }

      function setup(images) {
        var stage = new Kinetic.Stage({
            container: 'container',
            width: 700,
            height: 700
        });
        var hexLayer = new Kinetic.Layer();

        var hexagons = [];
        var hexsize = 128;
        var margin = -1;
        var selectedHexagon = null;
        var backgroundImages = [images.water, images.fire, null];
        for(var i=0; i<5; i++){
            for(var j=0; j<6; j++){
                var index = i * 6 + j;
                hexagons[index] = new Kinetic.RegularPolygon({
                  x: 70 + i * (hexsize + margin * 2) + (j % 2) * (hexsize + margin * 2) / 2,
                  y: 70 + j * (hexsize - hexsize / 7.5 + margin),
                  sides: 6,
                  radius: (hexsize / 2 + hexsize / 15) * 0.8,
                  //fill: 'black',
                  stroke: 'darkred',
                  strokeWidth: 3,
                  opacity: 1.0,
                  fillPatternImage: backgroundImages[Math.floor(j / 2)], // backgroundImages[Math.floor(Math.random() * (backgroundImages.length+1))],
                  fillPatternOffset: [55, 45],
                  fillPatternScale: [1.2, 1.2]
                });
                
                hexagons[index].on('mouseover touchstart', function() {
                  if (this === selectedHexagon) return;

                  this.setStroke('yellow');
                  hexLayer.draw();
                });

                hexagons[index].on('mouseout touchend', function() {
                  if (this === selectedHexagon) return;
                  
                  this.setStroke('darkred');
                  stage.draw();
                });

                hexagons[index].on('click', function() {
                  if (selectedHexagon) {
                    selectedHexagon.setStrokeWidth(3);
                    selectedHexagon.setStroke('darkred');
                  }

                  TweenLite.to(this, 2, {
                    setRotation: Math.PI * 2,
                    setStrokeWidth: 8,
                    //setStroke: 'gold',
                    onUpdate: stage.draw, 
                    onUpdateScope:stage
                  });
                  //this.setStrokeWidth(8);
                  this.setStroke('gold');

                  selectedHexagon = this;
                  hexLayer.draw();
                });
                
                hexLayer.add(hexagons[index]);
            }
        }

        stage.add(hexLayer);

        introAnimation(stage, hexagons);
      }

      var sources = {
        water: 'kineticjs-data/big-wave.png',
        fire: 'kineticjs-data/fire-wave.png'
      };

      loadImages(sources, function(images) {
        setup(images);
      });
    }//]]>  
    </script>

  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
